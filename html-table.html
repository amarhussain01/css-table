<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
        body {
            background-color: lightgrey;
        }
        table, tr, td {
        border:1px solid black;
        }
        .col1 {
            width: 25%;
            color: rebeccapurple;
        }

        .col2 {
            width: 25%;
            color: red;
        }

        .col3 {
            width: 25%;
            color: darkcyan;
        }
        h1 {
            color: mediumblue;
        }
    </style>
</head>
<body>
    <h1>Html Table</h1>
    
    <table>
        <tr class="row">
          <td class="col1">Coloumn 1</td>
          <td class="col2">Column 2</td>
          <td class="col3">Column 3</td>

        </tr>
        
    </table>
</body>
</html>
